<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        .Register {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 980px;
            margin: 0 auto;
            height: 100vh;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .bieu {
            background: lightskyblue;
            width: 400px;
            height: 500px;
            border-radius: 20px;
            padding: 20px 20px;
        }

        table {
            line-height: 40px;
            height: 40px;
            width: 400px;
        }

        input {
            border-radius: 10px;
            width: 200px;
            height: 30px;
        }

        .nutnhan {
            padding-top: 30px;

        }
        button {
            width: 100px;
            height: 30px;
        }

        label {
            float: left;
        }

    </style>

</head>
<body>
<div class="Register">
    <form class="bieu">
        <h1 style="margin-bottom: 40px">Đăng ký tài khoản</h1>
        <table>
            <tr>
                <td><label>Tên</label></td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Mật khẩu</label></td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Xác nhận mật khẩu</label></td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Số điện thoại</label></td>
                <td><input></td>
            </tr>
            <tr>
                <td><label>Địa chỉ</label></td>
                <td><input></td>
            </tr>
        </table>
        <div class="nutnhan">
            <button type="submit">Tạo tài khoản</button>
            <button type="reset">Hủy</button>
        </div>

    </form>

</div>

</body>
</html>
